<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Giphy API</title>
</head>
<body class="d-flex flex-column bg-light h-100">
    <!-- Jumbotron -->
    <div class="jumbotron text-center bg-lavender text-lavender">
        <div class="container">
            <h1 class="jumbotron-heading">Giphy Shows</h1>
            <p class="text-lavender-muted my-4 lead">Click any button to get some of my favorite tv show gifs. Add some of your favorite tv shows too!</p>
        </div>
    </div>
    <div>
        <!-- Buttons will be dumped here -->
        <div class="row m-auto p-2 text-center bg-light py-5" id="buttons-view"></div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 m-auto py-5 bg-light">
                <div class="row" id="giphy-view"></div>
                <!-- <button class="moreGifs mt-3 btn bg-lavender-muted btn-hover">Add more Gifs!!</button> -->
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-4">
                <div class="row m-auto p-2" id="input-field">
                    <form id="show-form">
                        <label for="show-input">Add your favorite show!</label>
                        <br>
                        <input type="text" id="show-input">
                        <br>
                        <input class="mt-3 btn bg-lavender-muted btn-hover" id="add-show" type="submit" value="Submit">
                    </form>
                    <br>
                </div>
                <div class="row m-auto p-2" id="show-view"></div>
                <div class="row m-auto p-2" id="favorite-view">
                    <h3>Favorites</h3>
                </div>
            </div>
        </div>
        </div>
    </div>
    <footer class="mt-auto bg-lavender text-lavender">
        <p class="text-center">Thanks to <a href="https://giphy.com" target="_blank">GIPHY</a></p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/giphy.js" type="text/javascript"></script>
</body>
</html>
